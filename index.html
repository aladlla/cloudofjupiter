<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DG+Bebo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="password-overlay">
        <div class="password-container">
            <input type="password" id="site-password" placeholder="Enter password">
            <button id="submit-password">Submit</button>
        </div>
    </div>

    <div id="top-bar">
        <button id="dark-mode-toggle" class="hammer" aria-label="Toggle dark mode">
            <svg width="40px" height="40px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <g id="judge-hammer">
                    <rect x="28" y="2" width="8" height="24" fill="black"/>
                    <rect x="10" y="26" width="44" height="8" fill="black"/>
                    <rect x="18" y="34" width="28" height="6" fill="black"/>
                    <circle cx="32" cy="50" r="6" fill="black"/>
                </g>
                <g id="judge-body">
                    <circle cx="32" cy="62" r="2" fill="black"/>
                    <rect x="30" y="54" width="4" height="8" fill="black"/>
                </g>
            </svg>
        </button>
    </div>
    <img src="Adalla'slogo.png" alt="Adalla's Logo" class="logo">
    <div id="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    
    <div id="warning-container">
        <h1>تنبيه من قبل ريحانة</h1>
        <p class="note">
            يقوم نظام الحماية بالتحقق من المعلومات المُدخلة قبل منحك حق الولوج للمخزن الألكتروني,<br>
            في حال حاولت الولوج للخزانة الألكترونية و أنت لست من المخول لهم,<br>
            <span class="reihana">ريحانة</span> و المسؤولة عن إعطاء صلاحيات الولوج للمخزن بحظر جهازك من الموقع كلياً
        </p>
    </div>

    <div id="welcome-container" style="display: none;">
        <h1>Welcome, <span id="welcome-username"></span></h1>
        <input type="text" id="search-bar" placeholder="Search files...">
        <div id="file-results"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" required>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
