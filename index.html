<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DG+Bebo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-bar">
        <button id="dark-mode-toggle" class="hammer">
            <svg width="40px" height="40px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path d="M60.465 41.778L42.222 59.465c-0.781 0.781-1.793 1.172-2.828 1.172s-2.047-0.391-2.828-1.172L4.535 27.536c-0.781-0.781-1.172-1.793-1.172-2.828s0.391-2.047 1.172-2.828l18.242-18.242c0.781-0.781 1.793-1.172 2.828-1.172s2.047 0.391 2.828 1.172L60.465 34.221c0.781 0.781 1.172 1.793 1.172 2.828s-0.391 2.047-1.172 2.828zM14.828 13.172L8.586 19.414 28.243 39.071 34.485 32.828 14.828 13.172zM54.343 53.657L37.071 36.386 30.829 42.629 48.101 59.899 54.343 53.657zM29.071 29.071L36.343 36.343 29.071 43.616 21.798 36.343 29.071 29.071zM42.243 12.899L36 19.142 48.243 31.384 54.485 25.142 42.243 12.899z"/>
            </svg>
        </button>
    </div>
    <img src="Adalla'slogo.png" alt="Adalla's Logo" class="logo">
    <div id="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <p class="note">يقوم نظام الحماية بالتحقق من المعلومات المُدخلة قبل منحك حق الولوج للمخزن الألكتروني, في حال حاولت الولوج للخزانة الألكترونية و أنت لست من المخول لهم, ستقوم ريحانة و المسؤولة عن إعطاء صلاحيات الولوج للمخزن بحظر جهازك من الموقع كلياً</p>

    <div id="welcome-container" style="display: none;">
        <h1>Welcome, <span id="welcome-username"></span></h1>
        <input type="text" id="search-bar" placeholder="Search files...">
        <div id="file-results"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" required>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
